<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Restaurant ordering system for customers" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RMS Order" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Restaurant Menu - Order Now</title>
    <style>
      /* Prevent flash of unstyled content */
      #app {
        opacity: 0;
        transition: opacity 0.3s;
      }
      #app.loaded {
        opacity: 1;
      }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .initial-loader-spinner {
        border: 4px solid #e2e8f0;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Notification animations */
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-CiiPyJ3V.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-dJe5NvSf.css">
  </head>
  <body>
    <div id="app">
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    <script>
      // Show app once loaded
      window.addEventListener('load', () => {
        document.getElementById('app').classList.add('loaded');
      });
    </script>
  </body>
</html>
