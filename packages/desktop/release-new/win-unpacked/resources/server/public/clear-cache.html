<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing Cache...</h1>
    <p id="status">Processing...</p>
    <script>
        async function clearEverything() {
            const status = document.getElementById('status');
            
            // Clear service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    status.innerHTML += '<br>Unregistered service worker';
                }
            }
            
            // Clear all caches
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                for (let name of cacheNames) {
                    await caches.delete(name);
                    status.innerHTML += '<br>Deleted cache: ' + name;
                }
            }
            
            // Clear local storage
            localStorage.clear();
            sessionStorage.clear();
            status.innerHTML += '<br>Cleared storage';
            
            status.innerHTML += '<br><br><strong>Done! Close this tab and open PWA at http://192.168.0.102:5000 in a new tab.</strong>';
        }
        
        clearEverything();
    </script>
</body>
</html>
