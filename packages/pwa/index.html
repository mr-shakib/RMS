<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Restaurant ordering system for customers" />
    <meta name="theme-color" content="#0ea5e9" />
    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RMS Order" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Restaurant Menu - Order Now</title>
    <!-- Force clear all caches and service workers IMMEDIATELY -->
    <script>
      (async function() {
        console.log('%cüßπ FORCE CLEARING ALL CACHES...', 'background: red; color: white; font-size: 16px; padding: 5px;');
        
        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          console.log('Found caches:', cacheNames);
          await Promise.all(cacheNames.map(name => {
            console.log('Deleting cache:', name);
            return caches.delete(name);
          }));
          console.log('%c‚úÖ All caches cleared', 'background: green; color: white; padding: 3px;');
        }
        
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          console.log('Found service workers:', registrations.length);
          await Promise.all(registrations.map(reg => {
            console.log('Unregistering service worker');
            return reg.unregister();
          }));
          console.log('%c‚úÖ All service workers unregistered', 'background: green; color: white; padding: 3px;');
        }
        
        console.log('%c‚ö†Ô∏è NOW RELOAD THE PAGE ONE MORE TIME (Ctrl+R)', 'background: orange; color: white; font-size: 14px; padding: 5px;');
      })();
    </script>
    <style>
      /* Prevent flash of unstyled content */
      #app {
        opacity: 0;
        transition: opacity 0.3s;
      }
      #app.loaded {
        opacity: 1;
      }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .initial-loader-spinner {
        border: 4px solid #e2e8f0;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Notification animations */
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Show app once loaded
      window.addEventListener('load', () => {
        document.getElementById('app').classList.add('loaded');
      });
    </script>
  </body>
</html>
